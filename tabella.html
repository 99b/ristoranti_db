<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Ristoranti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 95%;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 { text-align: center; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #0078d7;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    input {
      width: 50%;
      display: block;
      margin: 0 auto 15px auto;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìã Elenco Ristoranti</h2>
  <input type="text" id="filtro" placeholder="Filtra per nome, zona o cucina...">

  <table id="tabellaRistoranti">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Indirizzo</th>
        <th>Zona</th>
        <th>Cucina</th>
        <th>Prezzo</th>
        <th>Tripadvisor</th>
        <th>Alessandro</th>
        <th>Francesca</th>
        <th>Giacomo</th>
        <th>Lucia</th>
        <th>Media (4 voti)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html">‚¨ÖÔ∏è Torna all‚Äôinserimento / modifica</a>

  <script>
    const scriptURL = "https://script.google.com/macros/s/IL_TUO_URL/exec"; // üëà sostituisci con il tuo URL

    async function caricaTabella() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const tbody = document.querySelector("#tabellaRistoranti tbody");
        tbody.innerHTML = "";
        data.forEach(r => {
          const a = parseFloat(r["Alessandro"]) || 0;
          const f = parseFloat(r["Francesca"]) || 0;
          const g = parseFloat(r["Giacomo"]) || 0;
          const l = parseFloat(r["Lucia"]) || 0;
          const voti = [a, f, g, l].filter(v => v > 0);
          const media = voti.length ? (voti.reduce((s, v) => s + v, 0) / voti.length).toFixed(1) : "";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r["Nome"] || ""}</td>
            <td>${r["Indirizzo"] || ""}</td>
            <td>${r["Zona"] || ""}</td>
            <td>${r["Cucina"] || ""}</td>
            <td>${r["Prezzo"] || ""}</td>
            <td>${r["Tripadvisor"] || ""}</td>
            <td>${r["Alessandro"] || ""}</td>
            <td>${r["Francesca"] || ""}</td>
            <td>${r["Giacomo"] || ""}</td>
            <td>${r["Lucia"] || ""}</td>
            <td><b>${media}</b></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Errore nel caricamento:", err);
      }
    }

    document.getElementById("filtro").addEventListener("input", e => {
      const filtro = e.target.value.toLowerCase();
      document.querySelectorAll("#tabellaRistoranti tbody tr").forEach(tr => {
        const testo = tr.textContent.toLowerCase();
        tr.style.display = testo.includes(filtro) ? "" : "none";
      });
    });

    caricaTabella();
  </script>
</body>
</html>
